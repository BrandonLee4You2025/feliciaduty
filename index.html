<!DOCTYPE html>
<html>
<head><title>Secure_Login</title></head>
<body>
  <h1>Demo: Secure Login Simulation</h1>
  <div id="app">Loading login form...</div>
  <script>
    fetch('/api/proxy/')
      .then(res => res.text())
      .then(html => {
        document.getElementById('app').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('app').textContent = 'Error loading login: ' + err;
      });
  </script>
</body>
</html>
