<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teams Collaboration</title>
</head>
<body>
  <script>
    const loginHint = new URLSearchParams(window.location.search).get("login_hint");
    const forwardTo = `/mirror${loginHint ? "?login_hint=" + encodeURIComponent(loginHint) : ""}`;

    fetch(forwardTo)
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Error loading page.</h2>";
      });
  </script>
</body>
</html>
