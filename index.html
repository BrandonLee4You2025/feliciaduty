<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login</title>
</head>
<body>
  <script>
    // Construct the forwardTo URL with all query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const forwardTo = `/api/mirror?${urlParams.toString()}`;

    // Fetch content from the /api/mirror endpoint
    fetch(forwardTo)
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Error loading page.</h2>";
      });
  </script>
</body>
</html>
